J357_PLG_SYSTEM_COOKIESPOLICYNOTIFICATIONBAR_BLOCK_COOKIES_HEADER="Block Cookies"
J357_PLG_SYSTEM_COOKIESPOLICYNOTIFICATIONBAR_BLOCK_COOKIES_LBL="Block Cookies"
J357_PLG_SYSTEM_COOKIESPOLICYNOTIFICATIONBAR_BLOCK_COOKIES_DESC="With 'YES'' option, if the User does not accept the cookies policy by clicking the confirm button, all the cookie(s) will be blocked. With 'NO' option, the cookie(s) will not be blocked and a notification bar will be displayed. The 'No' option is recommended."
J357_PLG_SYSTEM_COOKIESPOLICYNOTIFICATIONBAR_BLOCK_COOKIES_INFO="<div style='max-width:600px'><h3>Block Cookies (General Info)</h3><p>Some scripts like the 'Google Analytics', the 'Google Adsense', the 'Olark live chat', the 'Zopim live chat', and many other javascript applications, use cookies in their javascript code. This plugin has the great opportunity to block the cookies of these scripts.</p><p>So, if you want to block the cookies of your apps before the user of your website accepts the cookies policy by clicking on the confirm button, you just have to follow the below easy instructions.</p>

<hr>

<h3>How to Block Cookies</h3>

<p>You just have to add your script code between the tags &lt;cpnb&gt; and &lt;/cpnb&gt; to block the cookies of your needed script application. It is not needed to block all the scripts of your website, but only those which uses cookies (e.g. Analytics, AdSense, Live chat, etc.).

</p>
<pre>&lt;cpnb&gt;&lt;script&gt;Your script code goes here...&lt;/script&gt;&lt;/cpnb&gt;</pre>

<hr>

<h4>Example with Google Analytics</h4>
<p>In your index.php file, before the &lt;/body&gt; tag you should add the below code. </p>
<pre>
&lt;cpnb&gt;
&lt;script&gt;
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-48177956-1', 'auto');
  ga('send', 'pageview');

&lt;/script&gt;
&lt;/cpnb&gt;
</pre>

<hr>

<h4>Example with Google Adsense</h4>
<p>In the Module Manager at Joomla! backend, you will be able to create a new custom HTML module and insert your Google AdSense code like the following example.</p>
<pre>
&lt;cpnb&gt;
&lt;script async src='//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js'&gt;&lt;/script&gt;
&lt;ins class='adsbygoogle'
     style='display:block'
     data-ad-client='ca-pub-8965970770231326'
     data-ad-slot='6949324692'
     data-ad-format='auto'&gt;&lt;/ins&gt;
&lt;script&gt;
(adsbygoogle = window.adsbygoogle || []).push({});
&lt;/script&gt;
&lt;/cpnb&gt;
</pre>

<hr>

<h4>Example with an External JS file</h4>
<p>In your index.php file, in the head tag, you should add the below code. </p>
<pre>
&lt;cpnb&gt;&lt;script src='/templates/current_template/js/your_script.js'&gt;&lt;/script&gt;&lt;/cpnb&gt;
</pre>
</div>"

